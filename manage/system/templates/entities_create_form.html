<!-- Создание новых категорий -->
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}

<style>
    .form-group {
        margin-left: 20px;
        margin-top: 20px;
        width: 500px;

    }
</style>
<div class="container mt-3">
    <center>
        <div class="form-group">
            <h3>Создайте категорию</h3>

            <form action="/form/" method="post"  class="card p-3 mt-5">

                {% csrf_token %}
                {% bootstrap_form form %}
                

                <button type="submit" class="btn btn-primary">Сохранить</button>


            </form>
            <a href='/add-file'><button type="GET" class="btn btn-success">Добавить файлы</button></a>
            <a href='/'><button type="GET" class="btn btn-secondary">Назад</button></a>

        </div>
    </center>
</div>
{% endblock %}
