<!-- Добавление новых документов -->
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    .form-group {
        margin-left: 20px;
        margin-top: 20px;
        width: 500px;

    }
</style>

<div class="container mt-3">
    <center>
        <div class="form-group">
            <h3>Добавьте документ</h3>

            <form action="/add-document/" method="post" enctype="multipart/form-data" class="card p-3 mt-5">

                {% csrf_token %}
                {{ form|crispy }}



                <button type="submit" class="btn btn-primary">Сохранить</button>


            </form>

            <a href='/'><button type="GET" class="btn btn-secondary">Назад</button></a>

        </div>
    </center>
</div>
{% endblock %}
