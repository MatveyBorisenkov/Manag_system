{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<style>
    .container {
        margin-left: 20px;
        margin-top: 20px;
        width: 200px;
    }
    .files-search {
        margin-left: 20px;
        margin-top: 20px;
        width: 500px;

    }
    h2 {
      margin-left: 20px;
      margin-top: 20px;
      width: 500px;
    }

</style>

{% block content %}
<div class="container">
    <h2>Результат поиска</h2>
    <ul class="files-search">
        {% for f in object_list %}
            <a href="{{f.file.url}}" target="_blank">{{f.file_name}}</a>
            <div>{{f.file_version}}</div>
            <div>{{f.id_document.doc_name}}</div><br>


        {% endfor %}
    </ul>
    <center>
        <a href='/' >
            <button type="GET" class="btn btn-info">
                Назад
            </button>
        </a>
    </center>

</div>
{% endblock %}
