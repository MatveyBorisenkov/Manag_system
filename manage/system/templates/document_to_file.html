<!-- Привязка файла к категории -->
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}

<style>
    .form-group {
        margin-left: 20px;
        margin-top: 20px;
        width: 500px;

    }
</style>
<div class="container mt-3">
    <center>
        <div class="form-group">
            <h3>Привяжите документ к файлу</h3>

            <form action="/doc-file/" method="post" class="card p-3 mt-5">

                {% csrf_token %}
                {% bootstrap_form form %}

                <button type="submit" class="btn btn-primary">Сохранить</button>


            </form>
            <a href='/add-document'><button type="GET" class="btn btn-success">Добавить документ</button></a>
            <a href='/'><button type="GET" class="btn btn-secondary">Назад</button></a>
        </div>
    </center>
</div>
{% endblock %}
