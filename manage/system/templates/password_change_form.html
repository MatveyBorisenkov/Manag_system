{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load crispy_forms_tags %}



{% block content %}

<style>
    .form-group {
        margin-left: 20px;
        margin-top: 20px;
        width: 300px
        border: 1px solid black;
    }
    .container{
        width: 490px;
    }

</style>



<div class="container">
    <center>
        <div class="form-group">
            <form method="post" class="card p-3 mt-5">
                <h3>Смена пароля</h3><br>
                {% csrf_token %}
                {{ form|crispy }}

                <button  type="submit"  class="btn btn-success">Сменить пароль </button>


            </form>
            <a href='/'><button type="GET" class="btn btn-secondary">Назад</button></a>
        </div>
    </center>
</div>

{%endblock%}
